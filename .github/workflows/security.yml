# Security workflow for SPIRE mTLS library
# Runs security checks on every push and pull request
# Following docs/security.md improvements

name: Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      # Ensure deps are fully resolved before tidy/lint/test
      - name: Download modules
        run: go mod download

      # Dependency vulnerability scanning with SARIF output for GitHub Code Scanning
      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -format=sarif -scan package ./... > govulncheck.sarif
        continue-on-error: true

      # Check govulncheck results and fail if vulnerabilities found
      - name: Check for vulnerabilities
        if: always()
        run: |
          if [ -f govulncheck.sarif ]; then
            vuln_count=$(jq '.runs[0].results | length' govulncheck.sarif)
            if [ "$vuln_count" -gt 0 ]; then
              echo "::error::Found $vuln_count vulnerabilities! See govulncheck.sarif for details."
              exit 1
            fi
          fi

      # Module hygiene (optional gate; keep if you want drift to fail PRs)
      - name: Verify Go modules are tidy
        run: |
          go list ./... >/dev/null
          go mod tidy
          go mod verify
          git diff --exit-code -- go.mod go.sum || (echo "::error::go.mod/go.sum changed after tidy" && exit 1)

      # Lint using official action for better caching and PR annotations
      # Use goinstall mode to ensure golangci-lint is built with the correct Go version
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          install-mode: goinstall
          args: --timeout=5m

      # Security SAST (SARIF, do not fail the job by default for demo visibility)
      - name: gosec (SARIF)
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@v2.22.10
          gosec -fmt=sarif -out=gosec.sarif ./...
        continue-on-error: true

      # Secret scanning (SARIF)
      - name: gitleaks (SARIF)
        run: |
          go install github.com/zricethezav/gitleaks/v8@v8.28.0
          gitleaks detect --source . --report-format sarif --report-path gitleaks.sarif
        continue-on-error: true

      # Unit tests with race + coverage
      - name: Test (race + coverage)
        run: go test -race -covermode=atomic -coverprofile=coverage.out ./...

      - name: Coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # Check if SARIF files exist before uploading
      - name: Check govulncheck SARIF
        id: check_govulncheck
        run: |
          if [ -f govulncheck.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check gosec SARIF
        id: check_gosec
        run: |
          if [ -f gosec.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check gitleaks SARIF
        id: check_gitleaks
        run: |
          if [ -f gitleaks.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Upload artifacts (optional files use wildcard to avoid failures)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-artifacts
          path: |
            coverage.out
            govulncheck.sarif
            gosec.sarif
            gitleaks.sarif
          retention-days: 30
          if-no-files-found: warn

      # Publish SARIF to GitHub code scanning (only if files exist)
      - name: Upload govulncheck SARIF
        if: steps.check_govulncheck.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: govulncheck.sarif
          category: govulncheck

      - name: Upload gosec SARIF
        if: steps.check_gosec.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif
          category: gosec

      - name: Upload gitleaks SARIF
        if: steps.check_gitleaks.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks

  # Note: CodeQL analysis runs in a separate workflow (.github/workflows/codeql.yml)
  # for better performance and separation of concerns.

# Security Vulnerability Scanning
#
# This workflow runs on every push and PR to catch vulnerabilities early.
# It uses govulncheck (official Go vulnerability scanner) to check for known CVEs.

name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC to catch newly disclosed vulnerabilities
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      - name: Run govulncheck
        id: govulncheck
        run: |
          echo "Running govulncheck..."

          # Run govulncheck with retries for network issues
          # govulncheck exits with code 3 when vulnerabilities are found
          # govulncheck exits with code 0 when no vulnerabilities are found
          # govulncheck exits with code 1/2 for errors
          MAX_RETRIES=3
          RETRY_COUNT=0
          VULN_EXIT_CODE=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Run govulncheck and capture exit code
            set +e  # Don't exit on error
            govulncheck -json ./... > govulncheck-report.json 2>&1
            VULN_EXIT_CODE=$?
            set -e

            # Exit code 0 = no vulnerabilities found (success)
            # Exit code 3 = vulnerabilities found (we want to fail)
            # Exit code 1/2 = errors (network issues, retry)
            if [ $VULN_EXIT_CODE -eq 0 ] || [ $VULN_EXIT_CODE -eq 3 ]; then
              break  # Success or found vulns, stop retrying
            fi

            # Network/database error, retry
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "âš ï¸ Network error (exit $VULN_EXIT_CODE), retrying ($RETRY_COUNT/$MAX_RETRIES)..."
              sleep 10
            fi
          done

          # Check result
          if [ $VULN_EXIT_CODE -eq 3 ]; then
            echo "has_vulns=true" >> $GITHUB_OUTPUT
            echo "âŒ Vulnerabilities found:"
            govulncheck ./...  # Show human-readable output
            exit 1
          elif [ $VULN_EXIT_CODE -eq 0 ]; then
            echo "has_vulns=false" >> $GITHUB_OUTPUT
            echo "âœ… No vulnerabilities found"
          else
            echo "has_vulns=unknown" >> $GITHUB_OUTPUT
            echo "âš ï¸ govulncheck failed with exit code $VULN_EXIT_CODE after $RETRY_COUNT attempts"
            echo "This is likely a transient network issue, not failing the build"
            exit 0  # Don't fail on network issues
          fi

      - name: Upload govulncheck report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: govulncheck-report
          path: govulncheck-report.json
          retention-days: 90

      - name: Create issue if vulnerabilities found (scheduled runs only)
        if: |
          github.event_name == 'schedule' &&
          steps.govulncheck.outputs.has_vulns == 'true'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('govulncheck-report.json', 'utf8');
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,vulnerability'
            });
            
            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Go vulnerabilities detected')
            );
            
            const body = `## ðŸ”’ Go Vulnerabilities Detected
            
            Govulncheck has found vulnerabilities in Go dependencies.
            
            **Detected:** ${new Date().toISOString()}
            **Workflow:** [${context.workflow}](${context.payload.repository.html_url}/actions/runs/${context.runId})
            
            ### Action Required
            
            1. Review the vulnerability report artifact
            2. Update affected dependencies:
               \`\`\`bash
               govulncheck ./...  # See details
               go get <vulnerable-package>@<fixed-version>
               go mod tidy
               \`\`\`
            3. Re-run \`govulncheck ./...\` to verify fix
            4. Commit and push the updated go.mod/go.sum
            
            ### Prevention
            
            This check runs automatically on every push to catch vulnerabilities early.
            
            ---
            <details>
            <summary>Raw Report</summary>
            
            \`\`\`json
            ${report.substring(0, 4000)}
            \`\`\`
            </details>`;
            
            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## ðŸ”„ Updated Vulnerability Report\n\n${body}`
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”’ Go vulnerabilities detected in dependencies',
                body: body,
                labels: ['security', 'vulnerability', 'dependencies']
              });
            }

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

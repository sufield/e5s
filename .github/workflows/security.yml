# Security workflow for SPIRE mTLS library
# Runs security checks on every push and pull request
# Following docs/security.md improvements

name: Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
          cache: true

      # Ensure deps are fully resolved before tidy/lint/test
      - name: Download modules
        run: go mod download

      # Dependency vulnerability scanning with SARIF output for GitHub Code Scanning
      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck -format=sarif -scan package ./... > govulncheck.sarif
        continue-on-error: true

      # Check govulncheck results and fail if vulnerabilities found
      - name: Check for vulnerabilities
        if: always()
        run: |
          if [ -f govulncheck.sarif ]; then
            vuln_count=$(jq '.runs[0].results | length' govulncheck.sarif)
            if [ "$vuln_count" -gt 0 ]; then
              echo "::error::Found $vuln_count vulnerabilities! See govulncheck.sarif for details."
              exit 1
            fi
          fi

      # Module hygiene (optional gate; keep if you want drift to fail PRs)
      - name: Verify Go modules are tidy
        run: |
          go list ./... >/dev/null
          go mod tidy
          go mod verify
          git diff --exit-code -- go.mod go.sum || (echo "::error::go.mod/go.sum changed after tidy" && exit 1)

      # Lint using official action for better caching and PR annotations
      # Use goinstall mode to ensure golangci-lint is built with the correct Go version
      - name: golangci-lint
        uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v6.5.2
        with:
          version: latest
          install-mode: goinstall
          args: --timeout=5m

      # Security SAST (text output only due to SARIF format bug in v2.22.10)
      # Skip SARIF upload for gosec until the artifactChanges schema issue is resolved
      - name: gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@v2.22.10
          gosec ./...
        continue-on-error: true

      # Secret scanning (SARIF)
      - name: gitleaks (SARIF)
        run: |
          go install github.com/zricethezav/gitleaks/v8@v8.28.0
          gitleaks detect --source . --report-format sarif --report-path gitleaks.sarif
        continue-on-error: true

      # Unit tests with race + coverage
      - name: Test (race + coverage)
        run: go test -race -covermode=atomic -coverprofile=coverage.out ./...

      - name: Coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # Build all examples to ensure they compile (prevents documentation drift)
      - name: Build examples
        run: |
          echo "Building cmd examples..."
          go build -o /tmp/example-server ./cmd/example-server
          go build -o /tmp/example-client ./cmd/example-client
          go build -o /tmp/e5s ./cmd/e5s
          echo "Building examples/middleware..."
          cd examples/middleware && go build -o /tmp/example-middleware .
          echo "âœ“ All examples built successfully"

      # Check if SARIF files exist before uploading
      - name: Check govulncheck SARIF
        id: check_govulncheck
        run: |
          if [ -f govulncheck.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check gitleaks SARIF
        id: check_gitleaks
        run: |
          if [ -f gitleaks.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Upload artifacts (optional files use wildcard to avoid failures)
      - name: Upload artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: security-artifacts
          path: |
            coverage.out
            govulncheck.sarif
            gitleaks.sarif
          retention-days: 30
          if-no-files-found: warn

      # Publish SARIF to GitHub code scanning (only if files exist)
      - name: Upload govulncheck SARIF
        if: steps.check_govulncheck.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # v4.31.2
        with:
          sarif_file: govulncheck.sarif
          category: govulncheck

      - name: Upload gitleaks SARIF
        if: steps.check_gitleaks.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # v4.31.2
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks

  # Note: CodeQL analysis runs in a separate workflow (.github/workflows/codeql.yml)
  # for better performance and separation of concerns.

# Security workflow for SPIRE mTLS library
# Runs security checks on every push and pull request
# Following docs/security.md improvements

name: Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      # Ensure deps are fully resolved before tidy/lint/test
      - name: Download modules
        run: go mod download

      # Dependency vulnerability scanning (SARIF)
      # Install and run govulncheck directly to avoid action input issues
      - name: govulncheck (SARIF)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -scan package ./...
        continue-on-error: false

      # Module hygiene (optional gate; keep if you want drift to fail PRs)
      - name: Verify Go modules are tidy
        run: |
          go list ./... >/dev/null
          go mod tidy
          go mod verify
          git diff --exit-code -- go.mod go.sum || (echo "::error::go.mod/go.sum changed after tidy" && exit 1)

      # Lint - compile golangci-lint with runner Go to avoid build mismatch
      # This ensures the binary is built with the same Go version as the project
      - name: golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m

      # Security SAST (SARIF, do not fail the job by default for demo visibility)
      - name: gosec (SARIF)
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@v2.20.0
          gosec -fmt=sarif -out=gosec.sarif ./...
        continue-on-error: true

      # Secret scanning (SARIF)
      - name: gitleaks (SARIF)
        run: |
          go install github.com/gitleaks/gitleaks/v8@v8.18.4
          gitleaks detect --source . --report-format sarif --report-path gitleaks.sarif
        continue-on-error: true

      # Unit tests with race + coverage
      - name: Test (race + coverage)
        run: go test -race -covermode=atomic -coverprofile=coverage.out ./...

      - name: Coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # Check if SARIF files exist before uploading
      - name: Check gosec SARIF
        id: check_gosec
        run: |
          if [ -f gosec.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check gitleaks SARIF
        id: check_gitleaks
        run: |
          if [ -f gitleaks.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Upload artifacts (optional files use wildcard to avoid failures)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-artifacts
          path: |
            coverage.out
            gosec.sarif
            gitleaks.sarif
          retention-days: 30
          if-no-files-found: warn

      # Publish SARIF to GitHub code scanning (only if files exist)
      - name: Upload gosec SARIF
        if: steps.check_gosec.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif
          category: gosec

      - name: Upload gitleaks SARIF
        if: steps.check_gitleaks.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks

  # Note: CodeQL analysis has been moved to local development workflow.
  # See docs/codeql-local-setup.md for instructions on running CodeQL locally.

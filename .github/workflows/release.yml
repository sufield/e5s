# Release workflow for e5s SPIRE mTLS library
# Automatically builds and publishes releases using GoReleaser
# Triggered when a new release is published on GitHub

name: Release

on:
  release:
    types: [published]

permissions:
  contents: write  # Required for uploading release assets

jobs:
  goreleaser:
    name: Build and Publish Release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests before release
        run: go test -race -v ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: ~> v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts summary
        if: always()
        run: |
          echo "## Release Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release artifacts have been built and published to:" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Releases: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Go Module: \`go get github.com/${{ github.repository }}@${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY

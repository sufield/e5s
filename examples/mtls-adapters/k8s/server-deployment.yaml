apiVersion: apps/v1
kind: Deployment
metadata:
  name: mtls-server
  namespace: default
  labels:
    app: mtls-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mtls-server
  template:
    metadata:
      labels:
        app: mtls-server
    spec:
      containers:
      - name: server
        image: mtls-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        env:
        - name: SPIRE_AGENT_SOCKET
          value: "unix:///spire-agent-socket/api.sock"
        - name: SERVER_ADDRESS
          value: ":8443"
        # Optionally restrict to specific client:
        # - name: ALLOWED_CLIENT_ID
        #   value: "spiffe://example.org/client"
        volumeMounts:
        - name: spire-agent-socket
          mountPath: /spire-agent-socket
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: mtls-server
  namespace: default
  labels:
    app: mtls-server
spec:
  type: ClusterIP
  selector:
    app: mtls-server
  ports:
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: https

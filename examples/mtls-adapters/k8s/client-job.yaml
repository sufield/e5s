apiVersion: batch/v1
kind: Job
metadata:
  name: mtls-client
  namespace: default
  labels:
    app: mtls-client
spec:
  template:
    metadata:
      labels:
        app: mtls-client
    spec:
      containers:
      - name: client
        image: mtls-client:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SPIRE_AGENT_SOCKET
          value: "unix:///spire-agent-socket/api.sock"
        - name: SERVER_URL
          value: "https://mtls-server:8443"
        # Optionally verify specific server:
        # - name: EXPECTED_SERVER_ID
        #   value: "spiffe://example.org/server"
        volumeMounts:
        - name: spire-agent-socket
          mountPath: /spire-agent-socket
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      volumes:
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
      restartPolicy: OnFailure
  backoffLimit: 3

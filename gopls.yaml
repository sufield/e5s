# gopls configuration for SPIRE project
# This enables analysis of dev-tagged files (//go:build dev)
#
# IMPORTANT: With -tags=dev enabled, files with //go:build !dev are EXCLUDED.
# Consider using separate profiles or workspace settings for prod vs dev work.

# Build configuration
build:
  # Include the 'dev' build tag so gopls can analyze development-only files
  buildFlags: ["-tags=dev"]

  # Optional: Filter out large/irrelevant directories to speed up analysis
  directoryFilters: ["-vendor", "-node_modules", "-.git"]

# Completion settings
completion:
  usePlaceholders: true

# UI settings
ui:
  semanticTokens: true

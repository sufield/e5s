# golangci-lint configuration for SPIRE mTLS library
# Security-focused linter configuration following docs/security2.md

run:
  timeout: 5m
  tests: true
  # Note: Removed build-tags to lint production code as well.
  # Run a separate job with -tags=dev if needed for dev-specific code.
  # build-tags:
  #   - dev

linters:
  enable:
    # Security
    - gosec         # Security-focused linter
    - depguard      # Prevent disallowed imports
    - forbidigo     # Forbid printlns/logs in library code
    - bodyclose     # HTTP response body closure

    # Core analysis
    - govet         # Standard Go vet
    - staticcheck   # Advanced static analysis
    - errcheck      # Unchecked errors
    - nolintlint    # Enforce correct //nolint usage

    # Code quality
    - gocritic      # Comprehensive checks
    - revive        # Fast, extensible linter
    - ineffassign   # Detect ineffectual assignments
    - unused        # Unused code detection
    - unconvert     # Unnecessary conversions
    - unparam       # Unused function parameters

    # Style/format
    - gofmt         # Format checking
    - goimports     # Import formatting
    - misspell      # Spelling errors

linters-settings:
  gofmt:
    simplify: true

  goimports:
    # Group your module's imports together
    local-prefixes: github.com/pocket/hexagon/spire

  misspell:
    locale: US

  nolintlint:
    allow-leading-space: false
    allow-unused: false          # require a reason and proper scoping
    require-explanation: true
    require-specific: true

  forbidigo:
    # Allow printing in demo binaries and tests; block it elsewhere
    forbid:
      - '^fmt\.Print(f|ln)?$'
    exclude-godoc-examples: true
    # Allow prints in cmd/ and *_test.go files
    # (handled via issues.exclude-rules below)

  depguard:
    rules:
      main:
        list-mode: lax
        deny:
          # Example: discourage direct tls config in library code (optional policy)
          # Uncomment if you want to enforce using adapters for TLS config
          # - pkg: "crypto/tls"
          #   desc: "Use internal/adapters/outbound/spire TLS config instead of direct crypto/tls"

  gocritic:
    enabled-tags: [diagnostic, style, performance, experimental]
    disabled-checks:
      - unnamedResult
      - whyNoLint

  revive:
    rules:
      - name: exported
      - name: package-comments
        disabled: true # use doc.go instead
      - name: var-naming
      - name: error-return
      - name: error-strings
      - name: error-naming

  staticcheck:
    checks: ["all"]

  gosec:
    # Use includes only if you want to narrow; otherwise omit to get standard ruleset.
    includes:
      - G101  # Look for hard coded credentials
      - G102  # Bind to all interfaces
      - G103  # Audit the use of unsafe block
      - G104  # Audit errors not checked
      - G106  # Audit the use of ssh.InsecureIgnoreHostKey
      - G107  # Url provided to HTTP request as taint input
      - G201  # SQL query construction using format string
      - G202  # SQL query construction using string concatenation
      - G203  # Use of unescaped data in HTML templates
      - G204  # Audit use of command execution
      - G301  # Poor file permissions used when creating a directory
      - G302  # Poor file permissions used with chmod
      - G303  # Creating tempfile using a predictable path
      - G304  # File path provided as taint input
      - G305  # File traversal when extracting zip/tar archive
      - G306  # Poor file permissions used when writing to a new file
      - G307  # Deferring a method which returns an error
      - G401  # Detect the usage of DES, RC4, MD5 or SHA1
      - G402  # Look for bad TLS connection settings
      - G403  # Ensure minimum RSA key length of 2048 bits
      - G404  # Insecure random number source (rand instead of crypto/rand)
      - G501  # Import blocklist: crypto/md5
      - G502  # Import blocklist: crypto/des
      - G503  # Import blocklist: crypto/rc4
      - G504  # Import blocklist: net/http/cgi
      - G505  # Import blocklist: crypto/sha1
      - G601  # Implicit memory aliasing of items from a range statement

issues:
  exclude-rules:
    # Tests: relax some checks
    - path: _test\.go
      linters:
        - gosec
        - errcheck

    # Allow rand in tests (G404)
    - linters: [gosec]
      text: "G404"
      path: _test\.go

    # Exclude generated mocks/clients if not using standard marker
    - path: _mock\.go
      linters: [all]

    # Allow fmt.Print* in cmd/ (demo binaries)
    - path: ^cmd/
      linters: [forbidigo]

  # Show all issues
  max-issues-per-linter: 0
  max-same-issues: 0

  # Don't hide new issues in existing code
  new: false

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

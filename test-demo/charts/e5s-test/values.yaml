# Default values for e5s-test chart
# This chart deploys test applications for e5s library validation

namespace: default

# SPIRE configuration
spire:
  workloadSocket: unix:///spire/agent-socket/spire-agent.sock
  trustDomain: example.org
  # initial_fetch_timeout: 30s

# Server configuration
server:
  name: e5s-server
  replicas: 1
  image:
    repository: e5s-server
    tag: dev
    pullPolicy: Never
  listenAddr: ":8443"
  service:
    port: 8443

# Client configuration (authenticated with SPIRE)
# Jobs are disabled by default - scripts enable them on demand
client:
  enabled: false
  name: e5s-client
  image:
    repository: e5s-client
    tag: dev
    pullPolicy: Never
  serverUrl: "https://e5s-server:8443/hello"

# Unregistered client (for zero-trust testing - NO SPIRE access)
# Disabled by default - scripts enable on demand
unregisteredClient:
  name: e5s-unregistered-client
  enabled: false
  image:
    repository: e5s-client
    tag: dev
    pullPolicy: Never
  serverUrl: "https://e5s-server:8443/hello"

# Service account
serviceAccountName: default

# ConfigMap for e5s.yaml
config:
  name: e5s-config

server {
  bind_address = "0.0.0.0"
  bind_port = 8081
  trust_domain = "example.org"
  data_dir = "/spire/server/data"
  log_level = "INFO"
}

plugins {
  DataStore "sql" {
    plugin_data {
      database_type = "sqlite3"
      connection_string = "/spire/server/data/datastore.sqlite3"
    }
  }
  NodeAttestor "join_token" {
    plugin_data {}
  }
  KeyManager "memory" { plugin_data {} }
}

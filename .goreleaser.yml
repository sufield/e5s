# Source code archives
source:
  enabled: true
  name_template: "{{ .ProjectName }}_{{ .Version }}_source"
  format: tar.gz

# Announce releases (disabled for now, can enable for Slack/Discord/etc)
announce:
  skip: true

# Metadata
metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"

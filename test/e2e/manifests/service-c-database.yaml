apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-c
  namespace: spire-e2e-test
---
apiVersion: v1
kind: Service
metadata:
  name: service-c
  namespace: spire-e2e-test
spec:
  selector:
    app: service-c
  ports:
  - name: https
    port: 8444
    targetPort: 8444
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-c
  namespace: spire-e2e-test
  labels:
    app: service-c
    role: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-c
  template:
    metadata:
      labels:
        app: service-c
        role: database
    spec:
      serviceAccountName: service-c
      hostPID: false
      hostNetwork: false
      containers:
      - name: service-c
        image: service-c:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8444
          name: https
        env:
        - name: SPIFFE_ENDPOINT_SOCKET
          value: "unix:///spire-agent-socket/agent.sock"
        - name: SERVICE_NAME
          value: "service-c"
        - name: SERVICE_ROLE
          value: "database"
        - name: LISTEN_PORT
          value: "8444"
        volumeMounts:
        - name: spire-agent-socket
          mountPath: /spire-agent-socket
          readOnly: true
      volumes:
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: Directory

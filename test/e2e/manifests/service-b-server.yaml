apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-b
  namespace: spire-e2e-test
---
apiVersion: v1
kind: Service
metadata:
  name: service-b
  namespace: spire-e2e-test
spec:
  selector:
    app: service-b
  ports:
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b
  namespace: spire-e2e-test
  labels:
    app: service-b
    role: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-b
  template:
    metadata:
      labels:
        app: service-b
        role: server
    spec:
      serviceAccountName: service-b
      hostPID: false
      hostNetwork: false
      containers:
      - name: service-b
        image: service-b:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
          name: https
        env:
        - name: SPIFFE_ENDPOINT_SOCKET
          value: "unix:///spire-agent-socket/agent.sock"
        - name: SERVICE_NAME
          value: "service-b"
        - name: SERVICE_ROLE
          value: "server"
        - name: LISTEN_PORT
          value: "8443"
        - name: TARGET_SERVICE
          value: "service-c.spire-e2e-test.svc.cluster.local:8444"
        volumeMounts:
        - name: spire-agent-socket
          mountPath: /spire-agent-socket
          readOnly: true
      volumes:
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: Directory

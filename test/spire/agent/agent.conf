# SPIRE Agent configuration for integration testing
#
# This is a minimal configuration for running SPIRE agent in Docker
# for integration testing purposes only.

agent {
    data_dir = "/opt/spire/data/agent"
    log_level = "DEBUG"
    log_file = "/dev/stdout"
    trust_domain = "example.org"
    server_address = "spire-server"
    server_port = "8081"

    # Insecure for testing only - accepts any join token
    insecure_bootstrap = true
}

plugins {
    KeyManager "memory" {
        plugin_data {}
    }

    NodeAttestor "join_token" {
        plugin_data {}
    }

    WorkloadAttestor "unix" {
        plugin_data {}
    }

    WorkloadAttestor "docker" {
        plugin_data {
            container_id_cgroup_matchers = [
                "/docker/<id>",
            ]
        }
    }
}

health_checks {
    listener_enabled = true
    bind_address = "0.0.0.0"
    bind_port = "8080"
    live_path = "/live"
    ready_path = "/ready"
}

# gopls configuration for PRODUCTION analysis
# This configuration analyzes files WITHOUT dev tags.
#
# Use this profile when working on production code or reviewing
# files with //go:build !dev constraints.
#
# To use this config:
# 1. Rename this file to gopls.yaml (backup the dev version)
# 2. Or use editor workspace settings to switch profiles

# Build configuration
build:
  # NO build tags - analyze production code only
  # Files with //go:build dev will be EXCLUDED
  # Files with //go:build !dev will be INCLUDED
  # buildFlags: []  # Explicitly empty (or omit entirely)

  # Optional: Filter out large/irrelevant directories to speed up analysis
  directoryFilters: ["-vendor", "-node_modules", "-.git"]

# Completion settings
completion:
  usePlaceholders: true

# UI settings
ui:
  semanticTokens: true
